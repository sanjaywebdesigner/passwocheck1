<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
a="aA1@aaaa";
b=0;
c=0;
d=0;
e=0;
f=a.length;
h=a.indexOf(" ");
if(!(f>=8 && f<=12))
{
	document.write("please enter 8 to 12 length");
}
else if(h!=-1)
{
	document.write("please remove space between characters");
}
else{
for(i=0;i<a.length;i++)
{
	g=a.charCodeAt(i);
	if(g>=65 && g<=90)
		{
			b++;
		}
	if(g>=97 && g<=122)
		{
			c++;
		}
	if(g>=48 && g<=57)
		{
			d++;
		}
	if((g>=32 && g<=47) || g==64)
		{
			e++;
		}	
}
if(b==0 || c==0 || d==0 || e==0)
{
	document.write("incorrect password"+b+c+d+e);
}
else{
	document.write("correct password");
}
}
</script>
</body>
</html>
